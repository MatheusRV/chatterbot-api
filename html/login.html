<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ChatterBot Web API Login</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
    <meta charset="utf-8">
    <!--Importing Bootstrap and jQuery from googleAPIs and bootstrapCDN-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
    <!-- CSS Incoming -->
    <style media="screen">
    body{
      font-family: 'Crimson Text', serif;
    }
    .topcorner{
      position:absolute;
      top:0;
      right:0;
    }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <div class="rows">
        <div class="col-sm-12">
          <br>
          <p><a href="/"><img src="chatterbot.png" alt="Spyder" height="200"></a><span style="font-size:15px" class="topcorner"><br><a href="/howtouse">Read Docs</a></span></p>
        </div>
        <div class="col-sm-12">
          <p style="font-size:15px;">API Login</p>
          <p><a href="/register">Register Here</a></p>
        </div>
        <div class="col-sm-4">
        </div>
        <div class="col-sm-4 text-left">
          <form method="post" action="/login">
            <div class="form-group">
              <label for="username">Email address:</label>
              <input type="email" class="form-control" id="username" name="username">
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
        <div class="col-sm-4">
        </div>
      </div>
    </div>
  </body>
</html>
